<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="../resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <!-- HEADER Container  -->
    <header class="headercontainer">
      <div class="logo">
        <img src="../resources/images/cozy-logo.png">
      </div>
      <nav>
      	<span><a href="#">Mission</a></span>
      	<span><a href="#">Featured Tea</a></span>
      	<span><a href="#">Locations</a></span>
      </nav>
    </header>

    <!-- CONTENT Container-->

    <div class="content">

    <!-- Mission statement -->
      <div id="mission-statement">
        <div class="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

    <!-- Tea of the Month-->
      <div id="tea-store">
          <h2>Tea of the Month</h2>
          <h4 id="tea-byline">What's Steeping at The Tea Cozy?</h4>
        <div id="tea-images">
          <div class="tea">
            <img src="../resources/images/img-berryblitz.jpg">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="tea">
            <img src="../resources/images/img-spiced-rum.jpg">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="tea">
            <img src="../resources/images/img-donut.jpg">
            <span>Seasonal Donuts</span>
          </div>
          <div class="tea">
            <img src="../resources/images/img-myrtle-ave.jpg">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="tea">
            <img src="../resources/images/img-bedford-bizarre.jpg">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
